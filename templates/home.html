<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MaceConnect</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">MaceConnect</h1>
            <h2>Events</h2>
            <!-- <ul class="list-group">
                {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center card">
                    <h2>{{ event.title }}</h2>
                    <p>Date: {{ event.date }}</p>
                    <p>Location: {{ event.venue }}</p>
                    <p>Description: {{ event.description }}</p>
                    <form action="/events/{{ event.id }}" method="GET">
                        <button type="button" class="btn btn-primary">View</button>
                    </form>
                </li>
                {% endfor %}
            </ul> -->
            <div class="container-fluid d-flex flex-wrap">
                {% for event in events %}
                {% if loop.index0 % 4 == 0 %}
                <div class="row">
                {% endif %}
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <!-- <img src="{{ event.image }}" class="card-img-top" alt="..."> -->
                            <div class="card-body">
                                <h5 class="card-title">{{ event.title }}</h5>
                                <p class="card-text">{{ event.description }}.</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{ event.date }}</li>
                                <li class="list-group-item">{{ event.venue }}</li>
                                <li class="list-group-item">A third item</li>
                            </ul>
                            <div class="card-body">
                                <form action="{{ url_for('event', event_id=event.id) }}" method="GET">
                                    <button type="submit" class="btn btn-primary">View</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% if loop.index0 % 4 == 3 or loop.last %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
            
        </div>

    </body>
</html>
