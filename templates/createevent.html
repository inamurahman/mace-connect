<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>add event</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./thcustomtheme.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #e8e8e8;">
        {% include 'navbar.html' %}
        <div class="container mt-5">
            <div style="height: 50px;"></div>
            <h1>Create Event</h1>
            <form method="POST" action="/create_event" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event_name" name="event_name" required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username of eventhead" name="eventhead" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="mb-3">
              <label for="orgaddress" class="form-label">Event Description</label>
              <textarea type="textarea" name="desc" class="form-control" id="orgaddress">
              </textarea>
              </div>
              <label class="form-label">Faculty Advisor</label>
              <select class="form-select mb-3" name="faculty" aria-label="Default select example">
                  {% for faculty in faculties %}
                  <option value="{{faculty.username}}">{{faculty.firstname}}{{faculty.lastname}}</option>
                  {% endfor %}
              </select><div class="mb-3">
                <label for="orgname" class="form-label">Venue</label>
                <input type="text" name="venue" class="form-control" id="orgname">
                </div>
                <div class="container mx-0 px-0">
                <div class="row">
                <div class=" col-6 mb-3">
                    <label for="orgname" class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" id="orgname">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="orgname" class="form-label">Time</label>
                        <input type="time" name="time" class="form-control" id="orgname">
                        </div>
                </div>
                </div>
              <label for="class" class="form-label">Category</label>
              <select class="form-select mb-3" name="class" aria-label="Default select example">
                  {% for category in categorylist %}
                  <option value="{{category}}">{{category}}</option>
                  {% endfor %}
              </select>
              <div class="mb-3">
                  <label for="mobilenumber" class="form-label">Mobile Number</label>
                  <input type="number" name="mobile" class="form-control" id="mobilenumber">
                  </div>
              
              <div class="mb-3">
                <label for="event_image" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="event_image" name="event_image" accept=".png, .jpg, .jpeg" required>
              </div>
              <div class="mb-3">
                <label for="event_image" class="form-label">Document</label>
                <input type="file" class="form-control" id="event_image" name="event_doc" accept=".png, .jpg, .jpeg" required>
              </div>
              <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
          </div>

    </body>
</html>
