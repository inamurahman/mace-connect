<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MaceConnect</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./thcustomtheme.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #ffffff;">
        {% include 'navbar.html' %}
        
        {% block content %}
        <div class="container" style="background-color: #ffffff;">
            <div style="height: 80px;"></div>
            <h1 class="text-center">MaceConnect</h1>
            <hr>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <h2>Clubs</h2>
                    </div>
                </div>
            </div>
            <hr>

            <div class="container-fluid d-flex flex-wrap" style="background-color: #ffffff;" >
                {% for club in clubs %}
                {% if loop.index0 % 4 == 0 %}
                <div class="row">
                {% endif %}
                    <div class="col-md-3">
                        <div class="card mb-3" style="background-color: #ffffff;">
                            <div class="card-body">
                                <h5 class="card-title text-center">{{ club.organizername }}</h5>
                                <p class="card-text">{{ club.description }}.</p>
                            </div>
                            <ul class="list-group list-group-flush" style="background-color: #ffffff;">
                                <li class="list-group-item" style="background-color: #ffffff;">{{ club.email }}</li>
                            </ul>
                        </div>
                    </div>
                {% if loop.index0 % 4 == 3 or loop.last %}
                </div>
                {% endif %}
                {% endfor %}
            </div>

            
        </div>
        {% endblock %}
    </body>
</html>
